<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cYc - Professional Crypto Price Calculator</title>
    <style>
        /* (A kor√°bbi CSS v√°ltozatlan, csak a JS-hez sz√ºks√©ges) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
        }

        .login-icon {
            font-size: 1rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .calculator-title {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 300;
        }

        .converter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .currency-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .currency-select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .currency-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .amount-input {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .amount-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .swap-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        .swap-button:hover {
            background: #5a67d8;
            transform: rotate(180deg);
        }

        .rate-info {
            text-align: center;
            color: #666;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 1rem 0;
        }

        .error {
            display: none;
            color: #e53e3e;
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            background: #fed7d7;
            border-radius: 5px;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: white;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .converter-section {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .swap-button {
                transform: rotate(90deg);
                margin: 0;
            }
            
            .swap-button:hover {
                transform: rotate(270deg);
            }

            .calculator-card {
                margin: 1rem;
                padding: 1.5rem;
            }

            .calculator-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .logo {
                font-size: 1.5rem;
            }
            
            .amount-input {
                font-size: 1.1rem;
                padding: 0.9rem;
            }

            .currency-select {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .calculator-card {
                margin: 0.5rem;
                padding: 1rem;
            }

            .calculator-title {
                font-size: 1.3rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .swap-button {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">cYc - CryptoCalc</a>
                <div class="nav-links">
                    <button class="login-btn" id="loginBtn" title="Bejelentkez√©s (hamarosan)">
                        <span class="login-icon">üë§</span>
                        Bel√©p√©s
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="calculator-card">
                <h1 class="calculator-title">√Årfolyam sz√°m√≠t√°s</h1>
                
                <div class="converter-section">
                    <div class="currency-group">
                        <select class="currency-select" id="fromCurrency">
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="SOL">Solana (SOL)</option>
                            <option value="BNB">BNB Smart Chain (BNB)</option>
                            <option value="TRX">TRON (TRX)</option>
                            <option value="USDC">USD Coin (USDC)</option>
                            <option value="USDT">Tether (USDT)</option>
                            <option value="USD">US Dollar (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="HUF">Magyar Forint (HUF)</option>
                        </select>
                        <input type="text" class="amount-input" id="fromAmount" placeholder="0.00" inputmode="decimal" />
                    </div>
                    
                    <button class="swap-button" id="swapButton" title="Valuta csere">‚áÑ</button>
                    
                    <div class="currency-group">
                        <select class="currency-select" id="toCurrency">
                            <option value="USD">US Dollar (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="HUF">Magyar Forint (HUF)</option>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="SOL">Solana (SOL)</option>
                            <option value="BNB">BNB Smart Chain (BNB)</option>
                            <option value="TRX">TRON (TRX)</option>
                            <option value="USDC">USD Coin (USDC)</option>
                            <option value="USDT">Tether (USDT)</option>
                        </select>
                        <input type="text" class="amount-input" id="toAmount" placeholder="0.00" readonly />
                    </div>
                </div>

                <div class="loading" id="loading">Sz√°mol√°s...</div>
                <div class="error" id="error"></div>
                <div class="rate-info" id="rateInfo"></div>
                <div class="last-updated" id="lastUpdated"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="/about.html" class="footer-link">R√≥lunk</a>
                <a href="/contact.html" class="footer-link">Kapcsolat</a>
                <a href="/privacy.html" class="footer-link">Adatv√©delem</a>
                <a href="/terms.html" class="footer-link">Felhaszn√°l√°si felt√©telek</a>
            </div>
        </div>
    </footer>

    <script>
        class CryptoCalculator {
            constructor() {
                this.rates = {};
                this.lastUpdate = null;
                this.debounceTimer = null;

                // V√°laszthat√≥ form√°z√°si m√≥d (apostrof vagy sz√≥k√∂z)
                // Apostrof: true, Sz√≥k√∂z: false
                this.useApostrophes = true;

                this.initElements();
                this.initEventListeners();
                this.loadRates();
            }

            initElements() {
                this.fromCurrency = document.getElementById('fromCurrency');
                this.toCurrency = document.getElementById('toCurrency');
                this.fromAmount = document.getElementById('fromAmount');
                this.toAmount = document.getElementById('toAmount');
                this.swapButton = document.getElementById('swapButton');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.rateInfo = document.getElementById('rateInfo');
                this.lastUpdated = document.getElementById('lastUpdated');
            }

            initEventListeners() {
                this.fromAmount.addEventListener('input', () => this.debounceCalculate());
                this.fromCurrency.addEventListener('change', () => this.calculate());
                this.toCurrency.addEventListener('change', () => this.calculate());
                this.swapButton.addEventListener('click', () => this.swapCurrencies());

                document.getElementById('loginBtn').addEventListener('click', () => {
                    alert('Bejelentkez√©s funkci√≥ hamarosan el√©rhet≈ë!');
                });

                this.fromAmount.addEventListener('blur', () => this.formatInputField());
                this.fromAmount.addEventListener('focus', () => this.cleanInputField());
            }

            debounceCalculate() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => this.calculate(), 300);
            }

            async loadRates() {
                this.showLoading(true);
                try {
                    // Proxy n√©lk√ºl k√∂zvetlen API h√≠v√°sok

                    // CoinGecko API
                    const cryptoResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,binancecoin,tron,usd-coin,tether&vs_currencies=usd,eur,huf');
                    const cryptoData = await cryptoResponse.json();

                    this.rates = {
                        'BTC': {
                            'USD': cryptoData.bitcoin.usd,
                            'EUR': cryptoData.bitcoin.eur,
                            'HUF': cryptoData.bitcoin.huf
                        },
                        'ETH': {
                            'USD': cryptoData.ethereum.usd,
                            'EUR': cryptoData.ethereum.eur,
                            'HUF': cryptoData.ethereum.huf
                        },
                        'SOL': {
                            'USD': cryptoData.solana.usd,
                            'EUR': cryptoData.solana.eur,
                            'HUF': cryptoData.solana.huf
                        },
                        'BNB': {
                            'USD': cryptoData.binancecoin.usd,
                            'EUR': cryptoData.binancecoin.eur,
                            'HUF': cryptoData.binancecoin.huf
                        },
                        'TRX': {
                            'USD': cryptoData.tron.usd,
                            'EUR': cryptoData.tron.eur,
                            'HUF': cryptoData.tron.huf
                        },
                        'USDC': {
                            'USD': cryptoData['usd-coin'].usd,
                            'EUR': cryptoData['usd-coin'].eur,
                            'HUF': cryptoData['usd-coin'].huf
                        },
                        'USDT': {
                            'USD': cryptoData.tether.usd,
                            'EUR': cryptoData.tether.eur,
                            'HUF': cryptoData.tether.huf
                        }
                    };

                    // Fiat √°rfolyamok (USD b√°zison)
                    const fiatResponse = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                    const fiatData = await fiatResponse.json();

                    this.rates['USD'] = {
                        'EUR': fiatData.rates.EUR,
                        'HUF': fiatData.rates.HUF,
                        'USD': 1
                    };

                    this.rates['EUR'] = {
                        'USD': 1 / fiatData.rates.EUR,
                        'HUF': fiatData.rates.HUF / fiatData.rates.EUR,
                        'EUR': 1
                    };

                    this.rates['HUF'] = {
                        'USD': 1 / fiatData.rates.HUF,
                        'EUR': fiatData.rates.EUR / fiatData.rates.HUF,
                        'HUF': 1
                    };

                    this.lastUpdate = new Date();
                    this.updateLastUpdatedDisplay();
                    this.calculate();

                } catch (error) {
                    this.showError('Nem siker√ºlt bet√∂lteni az √°rfolyamokat. K√©rj√ºk, pr√≥b√°lja √∫jra k√©s≈ëbb.');
                    console.error('Error loading rates:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            calculate() {
                const fromCur = this.fromCurrency.value;
                const toCur = this.toCurrency.value;
                const amount = parseFloat(this.parseInputValue(this.fromAmount.value)) || 0;

                if (amount === 0) {
                    this.toAmount.value = '';
                    this.rateInfo.textContent = '';
                    return;
                }

                try {
                    const rate = this.getExchangeRate(fromCur, toCur);
                    const result = amount * rate;

                    // Form√°zott megjelen√≠t√©s a toAmount-ban is
                    const isCrypto = ['BTC', 'ETH', 'SOL', 'BNB', 'TRX'].includes(toCur);

                    // Tizedesjegyek sz√°ma (kript√≥kn√°l 8, fiatn√°l 2 vagy 0)
                    let decimals;
                    if (isCrypto) {
                        decimals = 8;
                    } else if (toCur === 'HUF') {
                        decimals = 0;
                    } else {
                        decimals = 2;
                    }

                    this.toAmount.value = this.formatNumber(result, decimals, toCur);

                    this.rateInfo.textContent = `1 ${fromCur} = ${this.formatNumber(rate, decimals, toCur)} ${toCur}`;
                    this.hideError();

                } catch (error) {
                    this.showError('Az √°rfolyam nem el√©rhet≈ë');
                    console.error('Calculation error:', error);
                }
            }

            getExchangeRate(fromCurrency, toCurrency) {
                if (fromCurrency === toCurrency) return 1;

                // Direkt √°rfolyam
                if (this.rates[fromCurrency] && this.rates[fromCurrency][toCurrency]) {
                    return this.rates[fromCurrency][toCurrency];
                }

                // Kereszt√°rfolyam USD-n kereszt√ºl
                if (this.rates[fromCurrency] && this.rates[fromCurrency]['USD'] &&
                    this.rates[toCurrency] && this.rates[toCurrency]['USD']) {
                    return this.rates[fromCurrency]['USD'] / this.rates[toCurrency]['USD'];
                }

                // Inverz √°rfolyam
                if (this.rates[toCurrency] && this.rates[toCurrency][fromCurrency]) {
                    return 1 / this.rates[toCurrency][fromCurrency];
                }

                throw new Error('Exchange rate not found');
            }

            // Sz√°m form√°z√°sa a be√°ll√≠tott st√≠lus szerint
            formatNumber(num, decimals, currency) {
                if (isNaN(num)) return '';

                // Fix tizedesjegyek
                let fixedNum = num.toFixed(decimals);

                // Sz√©tv√°lasztjuk eg√©sz √©s tizedes r√©szekre
                let [integerPart, decimalPart] = fixedNum.split('.');

                // Ezres elv√°laszt√≥ karakter
                let separator = this.useApostrophes ? "'" : " ";

                // Ezres elv√°laszt√°s (jobbr√≥l balra)
                integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, separator);

                // Tizedesjel karakter (apostrofosn√°l vessz≈ë, sz√≥k√∂z√∂sn√©l pont)
                let decimalSeparator = this.useApostrophes ? "," : ".";

                return decimalPart ? integerPart + decimalSeparator + decimalPart : integerPart;
            }

            // Bemeneti √©rt√©k megtiszt√≠t√°sa: apostrofok √©s sz√≥k√∂z√∂k elt√°vol√≠t√°sa, vessz≈ët pontt√° alak√≠t√°s
            parseInputValue(value) {
                if (!value) return '';
                // Elt√°vol√≠tjuk az apostrofokat √©s sz√≥k√∂z√∂ket, vessz≈ët pontt√° alak√≠tjuk
                return value.replace(/['\s]/g, '').replace(/,/g, '.');
            }

            formatInputField() {
                const rawValue = this.parseInputValue(this.fromAmount.value);
                if (rawValue && !isNaN(rawValue) && Number(rawValue) > 0) {
                    const currency = this.fromCurrency.value;
                    // Tizedes jegyek sz√°ma
                    let decimals = ['BTC', 'ETH', 'SOL', 'BNB', 'TRX'].includes(currency) ? 8 : (currency === 'HUF' ? 0 : 2);
                    this.fromAmount.value = this.formatNumber(Number(rawValue), decimals, currency);
                }
            }

            cleanInputField() {
                // Bemenet megtiszt√≠t√°sa form√°zott √©rt√©kb≈ël (pl. apostrof, sz√≥k√∂z, vessz≈ë)
                this.fromAmount.value = this.parseInputValue(this.fromAmount.value);
            }

            swapCurrencies() {
                const fromCur = this.fromCurrency.value;
                const toCur = this.toCurrency.value;
                const fromAmt = this.parseInputValue(this.fromAmount.value);
                const toAmt = this.parseInputValue(this.toAmount.value);

                this.fromCurrency.value = toCur;
                this.toCurrency.value = fromCur;

                // A swap ut√°n az input mez≈ëbe az eredeti fromAmount √©rt√©ket √°ll√≠tjuk vissza, nem a toAmount-ot
                this.fromAmount.value = fromAmt || '';

                this.calculate();
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
            }

            hideError() {
                this.error.style.display = 'none';
            }

            updateLastUpdatedDisplay() {
                if (this.lastUpdate) {
                    this.lastUpdated.textContent = `Utols√≥ friss√≠t√©s: ${this.lastUpdate.toLocaleString()}`;
                }
            }
        }

        // Inicializ√°l√°s
        document.addEventListener('DOMContentLoaded', () => {
            window.calculator = new CryptoCalculator();
        });

        // √Årfolyamok friss√≠t√©se 30 m√°sodpercenk√©nt
        setInterval(() => {
            if (window.calculator) {
                window.calculator.loadRates();
            }
        }, 30000);
    </script>
