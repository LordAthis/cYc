<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Az oldal nem található</title>
    <style>
        /* Alapvető stílusok */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Sötétebb homokszín háttér, ami csak akkor látszik, ha a kép betöltése lassú */
            background-color: #c9b7a2; 
            overflow: hidden; /* Megakadályozza a görgetést */
        }

        /* A háttérkép, ami kitölti az egész képernyőt */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Kulcsfontosságú: Levágja a képet, hogy torzítás nélkül töltse ki a teret */
            z-index: 1; /* A kép van leghátul */
        }

        /* A teljes tartalmi réteg, ami a képen van */
        .content-overlay {
            position: relative;
            z-index: 2; /* Ez a réteg a kép fölött van */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* A szöveget az aljára igazítja */
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 40px 20px;
        }

        /* Felirat stílusa */
        .error-text {
            font-size: 1.6rem;
            font-weight: 600;
            color: #ffffff; /* Fehér szövegszín a jobb kontrasztért */
            line-height: 1.6;
            /* Félátlátszó fekete háttér, hogy a szöveg olvasható legyen */
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 20px 30px;
            border-radius: 10px;
            max-width: 90%;
        }

        /* Házikó ikon stílusa */
        .home-icon {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            z-index: 3; /* Az ikon van legfelül, belóg a kép fölé */
            transition: transform 0.2s ease-in-out;
        }

        .home-icon:hover {
            transform: scale(1.15);
        }

        .home-icon svg {
            width: 100%;
            height: 100%;
            fill: #ffffff; /* Fehér ikon, hogy jól látszódjon */
            /* Az ikon kap egy kis árnyékot, hogy kiemelkedjen a háttérből */
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.7)); 
        }

        /* Média lekérdezés kisebb képernyőkre (mobilnézet) */
        @media (max-width: 768px) {
            .error-text {
                font-size: 1.2rem;
                padding: 15px 20px;
            }

            .home-icon {
                width: 40px;
                height: 40px;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

    <img src="404_001.png" alt="" class="background-image">

    <a href="index.html" class="home-icon" aria-label="Főoldal">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>
        </svg>
    </a>

    <div class="content-overlay">
        <p class="error-text">
            Nincs probLÁMA! Ilyen oldal nem létezik, de nyugodtan fáradj a főoldalra a házikóra kattintva!
        </p>
    </div>

</body>
</html>
